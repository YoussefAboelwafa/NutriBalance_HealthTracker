<section>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12" style="height: 100%">
        <div class="card" id="chat3" style="border-radius: 15px;height: 80vh;">
          <div class="card-body">
            <div class="row" style="display: flex">
              <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0" style="height: 60vh;">
                <div class="p-3">
                  <div class="input-group rounded mb-3">
                    <input
                      type="search"
                      class="form-control rounded"
                      placeholder="Search"
                      aria-label="Search"
                      aria-describedby="search-addon"
                    />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>

                  <div
                    data-mdb-perfect-scrollbar="true"
                    style="position: relative; height: 400px"
                  >
                    <ul
                      class="list-unstyled mb-0"
                      *ngFor="let user of subscribed_users; let i = index"
                    >
                      <li class="p-2 border-bottom" id={{i}} *ngIf="i > 1" style="border-radius: 10px;">
                        <a
                          class="d-flex"
                          style="text-decoration: none; cursor: pointer"
                          (click)="choosechat(i)"
                        >
                          <div class="d-flex flex-row">
                            <div style="width: 10vw">
                              <img
                                [src]="users_images[i]"
                                alt="Townhouses and Skyscrapers"
                                style="
                                  border-radius: 50%;
                                  height: 70px;
                                  width: 70px;
                                "
                              />
                            </div>
                            <div
                              class="pt"
                              style="
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                width: 100%;
                              "
                            >
                              <p
                                class="fw-bold mb-0"
                                style="
                                  color: #333;
                                  font-size: 20px;
                                  font-weight: 800;
                                  background: none;
                                "
                              >
                                {{ user.username }}
                              </p>
                            </div>
                          </div>
                          <div
                            class="pt-1"
                            style="
                              display: flex;
                              justify-content: center;
                              align-items: center;
                            "
                          >
                            <span
                              class="badge bg-danger rounded-pill float-end"
                              style="width: 30px"
                              >3</span
                            >
                          </div>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div *ngIf="user" class="col-md-6 col-lg-7 col-xl-8" style=" border-left: 1px solid #333; ">
                <div
                style="height: 65vh; overflow-y: auto;"
                >
                  <div *ngFor="let chat of chats; let i = index">
                    <div
                      class="d-flex flex-row justify-content-end"
                      style="margin-bottom: 2rem;gap: 1rem;"
                      *ngIf="chat.sent_by == 'coach'"
                    >
                      <div>
                        <p
                          class="medium p-2 ms-4 mb-1 rounded-3"
                          style="background-color: #f5f6f7; font-weight: 600;font-size: 15px;"
                        >
                          {{ chat.message }}
                        </p>
                      </div>
                      <img
                        [src]="coachimage"
                        style="
                                  border-radius: 50%;
                                  height: 60px;
                                  width: 60px;
                                "
                      />
                    </div>

                    <div
                      class="d-flex flex-row justify-content-start"
                      style="margin-bottom: 2rem;gap: 1rem;"
                      *ngIf="chat.sent_by == 'user'"
                    >
                      <img
                        [src]="currUserImage"
                        alt="avatar 1"
                        style="
                                  border-radius: 50%;
                                  height: 60px;
                                  width: 60px;
                                "
                      />
                      <div>
                        <p
                          class="medium p-2 me-3 mb-1 text-white rounded-3 bg-primary"
                          style="font-weight: 600;font-size: 15px;"
                        >
                          {{ chat.message }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2"
                >
                  <img
                    [src]="coachimage"
                    style="
                                  border-radius: 50%;
                                  height: 60px;
                                  width: 60px;
                                "
                  />
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="exampleFormControlInput2"
                    placeholder="Type message"
                    style="border-radius: 50px; margin-left: 1rem"
                    [(ngModel)]="msg"
                  />
                  <a class="ms-3" (click)="sendmessage()"
                    ><i class="fas fa-paper-plane" style="color: blue;"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
