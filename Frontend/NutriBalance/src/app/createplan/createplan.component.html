<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="planName">Plan name</label>
      <input
        type="text"
        minlength="3"
        class="form-control"
        id="planName"
        formControlName="planName"
        placeholder="Plan name"
        [(ngModel)]="plan.planName"
      />
    </div>
    <div class="form-group">
      <label for="goal">Select a Goal</label>
      <select
        class="form-control"
        id="goal"
        formControlName="goal"
        [(ngModel)]="plan.goal"
      >
        <option value="cut">Cut</option>
        <option value="bulk">Bulk</option>
      </select>
    </div>
    <div class="form-group">
      <label for="planDescription">Plan Description</label>
      <textarea
        class="form-control"
        minlength="30"
        id="planDescription"
        formControlName="planDescription"
        rows="5"
        placeholder="Enter plan description"
        [(ngModel)]="plan.description"
      ></textarea>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button
          type="submit"
          class="btn btn-success"
          data-toggle="modal"
          data-target="#exampleModalCenter"
          [disabled]="!form.valid"
        >
          Add Plan
        </button>
      </div>
    </div>
  </form>
</div>
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Are you sure you want to Add Plan?
        </h5>
        <button class="outer_button" (click)="close()">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">
          Submit
          <div
            class="spinner-border text-light"
            role="status"
            *ngIf="spinner_flag == true"
          ></div>
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="notify"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Added Successfuly
        </h5>
        <button class="outer_button" (click)="close()">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="error"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="error-title" id="exampleModalLongTitle">
          Plan name already exists
        </h5>
        <button class="outer_button" (click)="closeError()">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </button>
      </div>
    </div>
  </div>
</div>
