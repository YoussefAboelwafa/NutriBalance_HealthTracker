<div class="container">
  <div class="image"></div>

  <div class="form">
    <form #form="ngForm">
      <table class="box">
        <h3 class="head1">Sign up to</h3>
        <h3 class="head2">NutriBalance <i class="fa-solid fa-leaf"></i></h3>
        <tr>
          <td>
            <label for="name">User Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
              class="form-control"
              minlength="3"
              [(ngModel)]="user.username"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              class="form-control"
              [(ngModel)]="user.email"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
              class="form-control"
              [(ngModel)]="user.contact_number"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              class="form-control"
              minlength="8"
              [(ngModel)]="user.password"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="password2">Confirm Your Password</label>
            <input
              type="password"
              id="password2"
              name="password2"
              placeholder="Password"
              required
              class="form-control"
              minlength="8"
              placeholder="confrim your password"
              [(ngModel)]="confirmedPassword"
            />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <button id="btn" type="submit" (click)="submit()" [disabled]="!form.valid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Sign up
            </button>
            <p id="signup">
              Already a member?
              <a (click)="signin()">Sign in now</a>
            </p>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
