<div id="outer">
  <div id="title">
    <h1>
      NutriBalance
      <img class="logo" src="../../assets/images/leaf.png" alt="" />
    </h1>
  </div>
  <div class="text-center">
    <p style="font-family: cursive">Your Wellness Partner <i class="fa-solid fa-handshake"></i></p>
  </div>

  <label id="choose-role">Choose role</label>
  <div id="inner">
    <button
      *ngIf="hide_admin_signup"
      class="role_btn"
      (click)="selectRole('admin')"
    >
      Admin
    </button>
    <button class="role_btn" (click)="selectRole('coach')">Coach</button>
    <button class="role_btn" (click)="selectRole('user')">User</button>
  </div>
</div>
