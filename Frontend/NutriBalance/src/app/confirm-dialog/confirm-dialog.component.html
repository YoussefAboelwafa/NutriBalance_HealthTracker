<h2 mat-dialog-title>
  {{data.title}}
</h2>
<mat-dialog-content>
  {{data.body}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn btn-danger" (click)="onCancel()">No</button>
  <button mat-button  class="btn btn-success"(click)="onConfirm()">Yes</button>
</mat-dialog-actions>
