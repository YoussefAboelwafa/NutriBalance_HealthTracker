<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="planName">Plan name</label>
      <input type="text" minlength="3" class="form-control" id="planName" formControlName="planName" placeholder="Plan name" [(ngModel)]="plan.planName">
    </div>
    <div class="form-group">
      <label for="goal">Select a Goal</label>
      <select class="form-control" id="goal" formControlName="goal" [(ngModel)]="plan.goal">
        <option value="cut">Cut</option>
        <option value="bulk">Bulk</option>
      </select>
    </div>
    <div class="form-group">
      <label for="planDescription">Plan Description</label>
      <textarea class="form-control" minlength="30" id="planDescription" formControlName="planDescription" rows="5" placeholder="Enter plan description" [(ngModel)]="plan.description"></textarea>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Add Plan</button>
      </div>
    </div>
  </form>
</div>
